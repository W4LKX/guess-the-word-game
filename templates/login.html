<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif; /* ใช้ฟอนต์เดียวกับหน้า Register */
            background-color: #fcd182; /* สีพื้นหลังเดียวกับหน้า Register */
            color: #333;
            text-align: center;
        }

        .box {
            background: #ffdb99; /* สีพื้นหลังกล่องเดียวกับหน้า Register */
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            height: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 2.5em;
            color: #FF6347;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            background: #f0f0f0;
            color: #333;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #1E90FF;
            color: white;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1C86EE;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-bottom: 10px;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .checkbox-container label {
            color: #333; /* สีของข้อความ Show Password */
            font-size: 14px;
            margin-left: 5px;
        }

        .back-button {
            background: #f44336;
            margin-top: 10px;
            border-radius: 5px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border: 2px solid #00bcd4;
            background: #f0f0f0;
        }

        /* ปรับสีสำหรับปุ่ม Show Password */
        #show_password {
            background-color: #32CD32;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            
            <!-- เพิ่มติ๊กถูกเพื่อแสดง/ซ่อนรหัสผ่าน -->
            <div class="checkbox-container">
                <input type="checkbox" id="show_password"> 
                <label for="show_password">Show Password</label>
            </div>
            
            <button type="submit">Login</button>
        </form>
        <form action="{{ url_for('login.register') }}">
            <button type="submit" class="back-button">Register</button>
        </form>
    </div>

    <script>
        // ฟังก์ชันให้แสดงหรือซ่อนรหัสผ่าน
        document.getElementById("show_password").addEventListener("change", function() {
            var passwordField = document.getElementById("password");

            if (this.checked) {
                passwordField.type = "text";  // แสดงรหัสผ่าน
            } else {
                passwordField.type = "password";  // ซ่อนรหัสผ่าน
            }
        });
    </script>
</body>
</html>
